<!DOCTYPE html>
<html>
    <head>
        <title>
            My Registration Form
        </title>
    </head>
    <body>
        <h1>
            Manny's Registration From
        </h1>
    <form>
        <label for="first_name">First Name:</label><br>
        <input type="text" id="first_name" name="first_name"><br>

        <label for="last_name">Last Name:</label><br>
        <input type="text" id="last name" name="last_name"><br>

        <label for="email">email:</label><br>
        <input type="text" id="email" name="email"><br>

        <label for="Password">Password:</label><br>
        <input type="password" id="Password" name="Password"><br>

        <label for="PW Confirm">PW Confirm:</label><br>
        <input type="password" id="PW Confirm" name="PW Confirm"><br>

        <label for="male">Male</label><br>
        <input type="radio" id="male" name="gender" value="male"><br>

        <label for="female">Female</label><br>
        <input type="radio" id="female" name="gender" value="female"><br>

        <label for="other">Other</label><br>
        <input type="radio" id="other" name="gender" value="other"><br>

        <label for="date">Birthday:</label><br>
        <input type="date" id="date" name="date"><br>
        
        <p>A short description about yourself:</p>
        <textarea name="textarea"></textarea><br>

        <select name="Favorite Language">
            <option value="english">English</option>
            <option value="spanish">Spanish</option>
            <option value="chinese">Chinese</option>
        </select><br><br>

        <input type="submit" value="Submit">


    </form>
    </body>
</html>
